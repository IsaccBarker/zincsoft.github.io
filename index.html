        <script>
            // Function to sleep a certain number of milliseconds.
            function sleep(ms) {
                // Return a promise with a timeout.
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // When the website state changes, and we are ready, run the code below.
            document.onreadystatechange = async function () {
                document.getElementById('dynamic-title').style.removeProperty('display');

                // When the website is complete and ready!
                 if (document.readyState == "complete") {
                    var prev = "";
                    while (true) {
                        // Get a list of possible completions.
                        var x = ['Project', 'Foundation', 'Website', 'Organisation', 'Movement', 'Development', 'Front', 'Lobby', 'Party', 'Coalition', 'Body', 'Group', 'Institution', 'Network'];

                        // Get a randon completion.
                        var e = x[Math.floor(Math.random() * x.length)];

                        if (prev == e) { continue; }

                        // Set the title.
                        document.getElementById('dynamic-title').innerHTML = 'The<br/><i>ZincSoft</i><br/>';
                    
                        for (var i = 0; i < e.length; i++) {
                            if (i != 0) {
                                document.getElementById('dynamic-title').innerHTML = document.getElementById('dynamic-title').innerHTML.slice(0, -1);
                            }

                            document.getElementById('dynamic-title').innerHTML += e.charAt(i) + "|";
                            await sleep(100);
                        }

                        await sleep(4000);

                        for (var i = 0; i < e.length+1; i++) {
                            document.getElementById('dynamic-title').innerHTML = document.getElementById('dynamic-title').innerHTML.slice(0, -1);

                            if (i == e.length) {
                                document.getElementById('dynamic-title').innerHTML += '|';
                            }

                            await sleep(50);
                        }

                        await sleep(50);

                        prev = e;
                    }
                 }
             }
        </script>
